<div class="patient-editor" *ngIf="patient">
    <div class="row offset-bottom20">
        <div class="col-6">
            <span class="ui-float-label">
                <input
                        id="patient-editor-name"
                        value="{{ patient.name }}"
                        type="text" size="30"
                        (input)="changedPatientName($event)"
                        pInputText>
                <label for="patient-editor-name">{{ 'Name' | translate }}</label>
            </span>
        </div>
        <div class="col-6">
            <span class="ui-float-label">
                <input
                        id="patient-editor-phone"
                        value="{{ patient.phones }}"
                        type="text" size="30"
                        (input)="changedPatientPhone($event)"
                        pInputText>
                <label for="patient-editor-phone">{{ 'Phone' | translate }}</label>
            </span>
        </div>
    </div>
    <div class="row offset-bottom20">
        <div class="col-6">
             <span class="ui-float-label">
             <p-inputMask
                     id="patient-editor-birthday"
                     name="patientBirthday"
                     mask="99.99.9999"
                     [(ngModel)]="birthday"
                     slotChar="dd.mm.yyyy hh:ii"></p-inputMask>
                <label for="patient-editor-birthday">{{ 'Birthday' | translate }}</label>
            </span>
        </div>
        <div class="col-6">
            <span class="ui-float-label">
                <input
                        id="patient-editor-address"
                        value="{{ patient.address }}"
                        type="text" size="30"
                        (input)="changedPatientAddress($event)"
                        pInputText>
                <label for="patient-editor-phone">{{ 'Address' | translate }}</label>
            </span>
        </div>
    </div>
    <div class="row offset-bottom20">
        <div class="col-12">
            <span class="ui-float-label">
                <textarea
                        id="patient-editor-comment"
                        [rows]="3" [cols]="70"
                        autoResize="autoResize"
                        pInputTextarea
                        (input)="changedPatientComment($event)"
                >{{ patient.comment }}</textarea>
                <label for="patient-editor-phone">{{ 'Commentary' | translate }}</label>
            </span>
        </div>
    </div>
    <button pButton (click)="save()" [label]="'Save' | translate"></button>
    <button pButton class="ml-2" (click)="onDelete()" [label]="'Delete' | translate"></button>
</div>
